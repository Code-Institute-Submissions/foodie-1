{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>All Recipes</h1>
    {% for recipe in recipes %}
       <h2> {{recipe.recipe_name}}</h2>
        <div class="col s6 ">
            <h6><strong>Cooking time <br><span class="units">(min)</span></strong></h6>
            <p>{{recipe.time}}</p>
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn">Edit</a>
            <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"class="waves-effect waves-light btn">Delete</a>
            </div>
            </div>
{% endfor %}

{% endblock %}

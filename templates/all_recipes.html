{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>All Recipes</h1>

  {% for recipe in recipes %}

  <!-- Adapted Materialize Card -->
  <div class="row">
    <div class="col 3">
      <div class="recipe-image">
        {% if recipe.recipe_image %}
        <img
          class="recipe-image"
          src="{{ url_for('upload', filename=recipe.recipe_image) }}"
          alt="photo of dish"
        />
        {% else %}
        <img
          height="100"
          width="100"
          src="{{ url_for('static', filename='images/placeholder.png')}}"
          alt="photo of dish"
        />
        {% endif %}
      </div>
    </div>
    <div class="col s6">
      <div class="card-content">
        <h4 class="recipe-title">{{recipe.recipe_name}}</h4>
        <p>{{recipe.category}}</p>
      </div>
    </div>
    <div class="col s3">
      <div class="card-action">
        <a
          href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"
          class="waves-effect waves-light btn"
          >View</a
        >
        <a
          href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"
          class="waves-effect waves-light btn"
          >Edit</a
        >
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}

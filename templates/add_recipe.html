{% extends 'base.html' %} {% block content %}

<div class="back-button">
	<a href="{{url_for('all_recipes')}}" class="waves-effect waves-light btn"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back to Recipes</a>
</div>	

<div id="recipe_form" class="container">
    <h3>Add Recipe</h3>
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12" enctype="multipart/form-data">
        <!-- Recipe Name -->
        <div class="row">
            <div class="input-field col s6">
                <h6>Recipe Name</h6>
                <input id="recipe_name" name="recipe_name" type="text" class="validate"/>
            </div>
        </div>
        <!--Recipe Image-->
        <div class="row">
            <div class="file-field input-field col s6">
                <div class="btn">
                    <span>+ Photo</span>
                    <input type="file" class="image" name="recipe_image" id="recipe-image" accept="image/png, image/jpeg">
                </div>
                <div class="file-path-wrapper">
                    <div class="col s12">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
        </div>
        <!-- Meal Type -->
        <div class="row">
            <div class="input-field col s6">
                <select id="category" name="category">
                    <option value="" disabled selected>Select</option>
                    {% for cat in categories %}
                        <option value="{{cat.category}}">{{cat.category}}</option>
                    {% endfor %}
                </select>
                <label>Meal Type:</label>
            </div>
            <!-- Cuisine -->
            <div class="input-field col s6">
                <select name="cuisine">
                    <option value="" disabled selected>Select</option>
                    {% for cuisine in cuisines %}
                        <option value="{{cuisine.cuisine}}">{{cuisine.cuisine}}</option>
                    {% endfor %}
                </select>
                <label>Cuisine</label>
            </div>
         </div>
        <!-- Difficulty Level -->
        <div class="row">
            <div class="input-field col s6">
                <select name="difficulty">
                    <option value="" disabled selected>Select</option>
                    {% for level in levels %}
                        <option value="{{level.difficulty}}">{{level.difficulty}}</option>
                    {% endfor %}
                </select>
                <label>Difficulty</label>
            </div>
            <!-- Servings -->
            <div class="input-field col s6">
                <label>Number of Servings</label>
                <input id="servings" name="servings" type="number" placeholder="Servings" class="validate" min="1" required=""/>
            </div>
        </div>
        <!-- Time -->
        <div class="row">
            <div class="input-field col s6">
                <label>Cooking Time (Mins)</label>
                <input id="time" name="time" placeholder="Cooking time" class="validate" type="number" min="1" required=""/>
            </div>
            <!-- Temperature -->
            <div class="input-field col s6">
                <label>Temperature (&#176;C)</label>
                <input id="temperature" name="temperature" placeholder="Temperature" class="validate" type="number" min="0"/>
            </div>
        </div>
        <!-- Ingredients -->
        <div class="row">
            <div class="col s12">
                <h5>Ingredients:</h5>
                <p>Add each ingredient on a new line</p>
                <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required=""></textarea>
            </div>
        </div>
        <!-- Method -->
        <div class="row">
            <div class="col s12">
                <h5>Cooking instructions:</h5>
                <p>Add each step on a new line</p>
                <textarea id="method" name="method" class="materialize-textarea validate" required=""></textarea>
            </div>
        </div>
        <!-- Allergens -->
        <div class="row">
            <div class="input-field col s8">
                <select name="allergens" multiple>
                    <option value="" disabled selected>Select</option>
                    {% for allergen in allergens %}
                        <option value="{{allergen.allergen}}">{{allergen.allergen}}</option>
                    {% endfor %}
                </select>
                <label>Allergens:</label>
            </div>
        </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe</button>
    </form>
</div>

<div class="row back-button">
    <a href="{{url_for('all_recipes')}}" class="waves-effect waves-light btn"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Recipes</a>
</div>


{% endblock %}

{% extends 'base.html' %} {% block content %}
	
<div id="recipe_form" class="container">
<div class="back-button">
		<a href="{{url_for('all_recipes')}}" class="waves-effect waves-light btn"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back to Recipes</a>
	</div>
<h3>Add Recipe</h3>
<div class="add-form">
  <form
    action="{{ url_for('insert_recipe') }}"
    method="POST"
    class="col s12"
    enctype="multipart/form-data"
  >
  <!-- Recipe Name -->
    <div class="row add-name">
      <div class="input-field col s6">
         <h5>Recipe Name</h5>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          class="validate"
        />
      </div>
    </div>
    <!--Recipe Image-->
    <div class="row">
         <div class="file-field input-field">
      <div class="btn">
        <span>Upload Image</span>
        <input type="file"
          class="image"
          name="recipe_image"
          id="recipe-image"
          accept="image/png, image/jpeg"
          required>
      </div>
      <div class="file-path-wrapper">
        <div class="col s4.5">
        <input class="file-path validate" type="text">
        </div>
      </div>
    </div>
      </div>
    </div>
    <!-- Meal Type -->
    <div class="row add-details">
      <div class="input-field col">
        <select id="category" name="category">
          <option value="" disabled selected>Select</option>
          {% for cat in categories %}
          <option value="{{cat.category}}">{{cat.category}}</option>
          {% endfor %}
        </select>
        <label>Meal Type:</label>
      </div>
    <!-- Cuisine -->
      <div class="input-field col">
        <select name="cuisine">
          <option value="" disabled selected>Select</option>
          {% for cuisine in cuisines %}
          <option value="{{cuisine.cuisine}}">{{cuisine.cuisine}}</option>
          {% endfor %}
        </select>
        <label>Cuisine</label>
      </div>
    </div>
    <!-- Difficulty Level -->
    <div class="row">
      <div class="input-field col">
        <select name="difficulty">
          <option value="" disabled selected>Select</option>
          {% for level in levels %}
          <option value="{{level.difficulty}}">{{level.difficulty}}</option>
          {% endfor %}
        </select>
        <label>Difficulty</label>
      </div>
    <!-- Servings -->
      <div class="input-field col">
       <label><h6>Number of Servings</h6></label>
        <input
          id="servings"
          name="servings"
          type="number"
          placeholder="Servings"
          class="validate"
          min="1"
          required=""
        />
      </div>
    </div>
    <!-- Time -->
    <div class="row">
      <div class="input-field col">
        <label><h6>Cooking Time (Mins)</h6></label>
        <input
          id="time"
          name="time"
          placeholder="Cooking time"
          class="validate"
          type="number"
          min="1"
          required=""
        />
      </div>
    <!-- Temperature -->
      <div class="input-field col">
        <label><h6>Temperature (Degrees)</h6></label>
        <input
          id="temperature"
          name="temperature"
          placeholder="Temperature"
          class="validate"
          type="number"
          min="1"
        />
      </div>
    </div>
    <!-- Ingredients -->
    <div class="row">
      <div class="col s10">
        <h5>Ingredients:</h5>
        <p><em>Add each ingredient on a new line</em></p>
        <textarea
          id="ingredients"
          name="ingredients"
          class="materialize-textarea validate"
          required=""
        ></textarea>
      </div>
    </div>
    <!-- Method -->
    <div class="row">
      <div class="col s10">
        <h5>Method:</h5>
        <p><em>Add each step on a new line</em></p>
        <textarea
          id="method"
          name="method"
          class="materialize-textarea validate"
          required=""
        ></textarea>
      </div>
    </div>
    <!-- Allergans -->
    <div class="row">
      <div class="input-field col s6">
        <select name="allergens" multiple>
          <option value="" disabled selected>Select</option>
          {% for allergen in allergens %}
          <option value="{{allergen.allergen}}">{{allergen.allergen}}</option>
          {% endfor %}
        </select>
        <label>Allergens:</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Add Recipe
    </button>
  </form>
  </div>
  <div class="row back-button">
	<a href="{{url_for('all_recipes')}}" class="waves-effect waves-light btn"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Recipes</a>
</div>
</div>

{% endblock %}

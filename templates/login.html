
{% extends 'index.html' %} {% block content %}
<div id="login" class="container">
    <div class="row">
    <div class="col s6 login-image">
    <img src="{{ url_for('static', filename='images/login.jpg') }}" alt="photo of red curry dish" />
    <p>A recipe sharing community for food enthusiasts</p>
    </div>
        <div class="col s6 login">
            <form method=POST action="{{ url_for('login')}}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <!-- Link to the register page if the user hasn't logged in before -->
            <div>
                Don't have an account? <a href="{{ url_for('register')}}">Create one here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
